<h4 mat-dialog-title>Delete Driver</h4>
<mat-dialog-content>
    <h5 class="my-4 text-center">Are you sure you want to delete this Driver ?</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button type="button" [mat-dialog-close]="false" [class]="'mx-2'">Cancel</button>
    <button mat-stroked-button type="button" (click)="DeleteDriver()" [class]="'mx-2'">Delete</button>
</mat-dialog-actions>
